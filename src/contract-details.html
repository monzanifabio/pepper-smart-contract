<html>
<head>
  <link rel="stylesheet" href="contract-details.css">
  <script src="jquery.min.js"></script>
</head>
<body>
  <nav class="navigation">
    <h1><img src="img/logo.svg" height="24">Pepper</h1>
    <h2 id="contractAddress" class="address"></h2>
  </nav>
  <div class="container">
    <div class="panel">
      <img id="loadingSpinner" src="img/loading.gif" height="48">
      <div class="panel-header">
        <img id="contractLogo" class="hidden" src="" height="24"></img>
        <h1 id="contractName"></h1>
        <span id="contractTicker" class="ticker"></span>
      </div>
      <ul>
        <li id="priceElement" class="hidden">
          <h2 id="tokenPrice"></h2>
        </li>
        <li id="websiteElement" class="hidden">
          <img src="img/browser.svg" height="24">
          <a id="website" href="" target="_blank">Website</a>
        </li>
        <li id="githubElement" class="hidden">
          <img src="img/github.svg" height="24">
          <a id="github" href="" target="_blank">Github</a>
        </li>
        <li id="etherscanElement" class="hidden">
          <img src="img/file-search.svg" height="24">
          <a id="etherscan" href="" target="_blank">Etherscan</a>
        </li>
        <li id="uniswapElement" class="hidden">
          <img src="img/uni.svg" height="24">
          <a id="uniswap" href="" target="_blank">Uniswap</a>
        </li>
        <li id="twitterElement" class="hidden">
          <img src="img/twitter.svg" height="24">
          <a id="twitter" href="" target="_blank">Twitter</a>
        </li>
        <li id="telegramElement" class="hidden">
          <img src="img/telegram.svg" height="24">
          <a id="telegram" href="" target="_blank">Telegram</a>
        </li>
        <div id="contractError">
          <img src="img/search.svg" height="128">
          <h1>Contract not found</h1>
          <p>We could not find a smart contract with that address in our database.<br> The smart contract although, might exist.<br><br>Check Etherscan or Uniswap for more info:</p>
            <a id="etherscanHelper" href="" target="_blank"><img src="img/etherscan.svg" height="48"></a>
            <a id="uniswapHelper" href="" target="_blank"><img src="img/uni.svg" height="48"></a>
        </div>
    </div>
  </div>
  <script src="contract-details.js"></script>
</body>
</html>
