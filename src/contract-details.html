<html>
<head>
  <link rel="stylesheet" href="contract-details.css">
  <script src="jquery.min.js"></script>
</head>
<body>
  <nav class="navigation">
    <h1><img src="img/logo.svg" height="24">Pepper</h1>
    <h2 id="contractAddress" class="address"></h2>
  </nav>
  <div class="container">
    <div class="panel">
      <div class="panel-header">
        <img id="contractLogo" src="" height="24"></img>
        <h1 id="contractName"></h1>
        <span id="contractTicker" class="ticker"></span>
      </div>
      <ul>
        <li id="websiteElement">
          <img src="img/browser.svg" height="24">
          <a id="website" href="" target="_blank">Website</a>
        </li>
        <li id="githubElement">
          <img src="img/github.svg" height="24">
          <a id="github" href="" target="_blank">Github</a>
        </li>
        <li id="etherscanElement">
          <img src="img/file-search.svg" height="24">
          <a id="etherscan" href="" target="_blank">Etherscan</a>
        </li>
        <li id="twitterElement">
          <img src="img/twitter.svg" height="24">
          <a id="twitter" href="" target="_blank">Twitter</a>
        </li>
        <li id="telegramElement">
          <img src="img/telegram.svg" height="24">
          <a id="telegram" href="" target="_blank">Telegram</a>
        </li>
        <div id="contractError">
          <img src="img/search.svg" height="128">
          <h1>Contract not found</h1>
          <p>We could not find a smart contract with that address in our database.<br> The smart contract although, might exist.<br><br>Check Etherscan for more info:</p>
          <span class="addressHelper">
            <a id="etherscanHelper" href="" target="_blank"></a>
          </span>
        </div>
    </div>
  </div>
  <script src="contract-details.js"></script>
</body>
</html>
